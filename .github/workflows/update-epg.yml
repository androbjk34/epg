name: Update EPG from open-epg.com

on:
  workflow_dispatch: {}   # Manuel başlatma
  schedule:
    - cron: '*/30 * * * *' # Her 30 dakikada bir çalışır

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Fetch remote EPG
        run: |
          curl -sS "https://www.open-epg.com/generate/lQn8VptSXU.xml" -o tr-epg-new.xml
          if [ ! -s tr-epg-new.xml ]; then
            echo "Downloaded file is empty or fetch failed" >&2
            exit 1
          fi

      - name: Compare and update if changed
        run: |
          if [ -f tr-epg.xml ]; then
            if cmp -s tr-epg.xml tr-epg-new.xml; then
              echo "No changes in EPG. Exiting."
              exit 0
            fi
          fi
          mv tr-epg-new.xml tr-epg.xml
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tr-epg.xml
          git commit -m "Update EPG: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin HEAD:main
